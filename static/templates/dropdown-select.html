<div class="dropdown">
	<div class="dropdown-button-container" ng-click="toggleDropdown()">
		<div class="dropdown-description">[[label]]</div>
		<div class="dropdown-subtext">[[selected]]</div>
	</div>

	<ul ng-show="showDropdown" class="dropdown-select-menu" ng-click="triggerController()">
		<li ng-repeat="value in list" ng-click="setValue(value)">[[value]]</li>
		<li class="clearButton" ng-click="clearSelected()">Clear</li>
	</ul>
</div>
