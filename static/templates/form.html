<div class="form-wrapper">
    <div class="form-header">
        Welcome to Quantrify!
    </div>
    <div class="form-sub-header">
        Please fill in the information below to create a profile.
    </div>
    <fieldset>
        <label>Company Name</label>
        <input type="text" placeholder="Enter full company name" />
        <label>Company Address</label>
        <input type="text" placeholder="Address Line 1" />
        <input type="text" placeholder="Address Line 2" />
        <section>
            <article><input type="text" placeholder="City" /> </article>
            <article><input type="text" placeholder="State"/> </article>
            <article><input type="text" placeholder="Zip Code" /></article>
        </section>
    </fieldset>
    <fieldset>
        <section>
            <article><label>Federal Tax ID Number</label>
            <input type="text" required placeholder="99-9999999" /></article>

            <div class="dropdown">
            <label>Type of Work Performed</label>
                <div class="dropdown-container">
                <p class="dropdown-description">CSI Code(s)</p>
                <p class="dropdown-button">Click to Select</p>
                <ul class="dropdown-menu dropdown-select">
                    <li>01 00 00 - General Requirements</li>
                    <li>02 00 00 - Existing Conditions</li>
                    <li>03 00 00 - Concrete</li>
                    <li>04 00 00 - Masonry</li>
                    <li>05 00 00 - Metals</li>
                </ul>
                </div>
            </div>
        </section>
        <article><label>Minority/Disadvantaged Business Certification</label>
            <input type="checkbox" /></article>
    </fieldset>
    <fieldset>
            <label>Primary Contact</label>
            <input type="text" placeholder="First Name" />
            <input type="text" placeholder="Last Name" />
            <input type="email" placeholder="Email" />
            <input type="number" placeholder="Phone" />
    </fieldset>
</div>

<script>
    $(document).ready(function() {
        $(".dropdown-button").click(function() {
            var $button, $menu;
            $button = $(this);
            $menu = $button.siblings(".dropdown-menu");
            $menu.toggleClass("show-menu");
            $menu.children("li").click(function() {
                $menu.removeClass("show-menu");
                $button.html($(this).html());
            });
        });
    });

</script>
