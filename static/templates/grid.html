<div ng-controller="SubsController as list" class='grid-page'>
	<div class="container">
		<div class='grid-search'>
			<form class="search-bar" role="search">
				<input ng-model="search.name" type="search" placeholder="Enter Search" />
				<button type="submit">
					<img src="../static/img/search-icon.png" alt="Search Icon">
				</button>
			</form>
		</div>
		<div class="grid-context-buttons">
			<div class="button-group">
				<label>
					<input type="radio" name="button-group" value="item" checked>
					<span class="button-group-item">Local</span>
				</label>
				<label>
					<input type="radio" name="button-group" value="other-item">
					<span class="button-group-item">Global</span>
				</label>
				<label>
					<input type="radio" name="button-group" value="other-item">
					<span class="button-group-item">All</span>
				</label>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="grid-filter">
			<dropdown class ="grid-filter-dropdown" list="list.filters.trade.possible_values" selected="list.filters.trade.value[0]" label="Trade Type" changed="list.filter_change"></dropdown>
			<dropdown class ="grid-filter-dropdown" list="list.filters.location.possible_values" selected="list.filters.location.value[0]" label="Location" changed="list.filter_change"></dropdown>
			<dropdown class ="grid-filter-dropdown" list="list.filters.region.possible_values" selected="list.filters.region.value[0]" label="Region" changed="list.filter_change"></dropdown>
			<dropdownmulti class ="grid-filter-dropdown" list="list.filters.revenue.possible_values" selected="list.filters.revenue.value" label="Revenue" changed="list.filter_change"></dropdownmulti>
			<dropdownmulti class ="grid-filter-dropdown" list="list.filters.union.possible_values" selected="list.filters.union.value" label="Union Status" changed="list.filter_change"></dropdownmulti>
			<dropdown class ="grid-sort-dropdown" label="Sort By"></dropdown>
		</div>
	</div>
	<div class="grid-filter-divider">
	</div>
	<div class="grid-content container">
		<div class="cards">
			<div class="card" ng-hide="s.hide" ng-repeat="s in filtered = list.cardlist | filter:search">
				<!-- Hide -->
				<div class="view-profile overlay">
					<button href="#">View Profile</button>
				</div>
				<!-- // -->
				<div class="info-top">
					<h3 class="company">[[s.name]]</h3>
					<span class="location">[[s.location]] </span>
					<br/>
					<span class="location">[[s.trade]]</span>


				</div>

				<div class="info-bottom">
					<div class="info mid">
						<h5>Financial <span class="year">([[s.financial_rank_year]])</span></h5>
						<div class="info-content">
							<p class="percentage">[[s.financial_rank]]%</p>        
						</div>
					</div>

					<div class="info">
						<h5>Safety <span class="year">([[s.safety_rank_year]])</span></h5>
						<p class="percentage">[[s.safety_rank]]%</p>        
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
